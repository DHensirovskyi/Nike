<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <title>Nike AirJordan</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="nike.ico">
</head>
<body>
    <div class="main">
        <div class="section">
            <div class="menu">
                    <div class="dropdown">
                        <img class="dropbtn" src="nav.png" style="height: 30px; width: 36px;">
                        <div class="dropdown-content">
                          <a href="#">Home</a>
                          <a href="#">About</a>
                          <a href="#">Services</a>
                          <a href="#">Contact</a>
                          <a href="#">Feedback</a>
                        </div>
                    </div>
                <img src="logo.png" alt="logo" style="width: 96px; height: 34px; margin-left: 44px; margin-right: 44px;">
                <img id="cart" src="cart.png" alt="cart" style="width: 30.5px; height: 34px; margin-left: auto;">
            </div>
            <div class="content">
              <div class="text">
                <h2>mens/jordan</h2>
                <h1>air jordan 1<br>retro high og</h1>
                <p id="about">The Air Jordan 1 Retro High OG Shoe delivers<br>heritage style with premium materials and<br>responsive customizing</p>
              </div>
              <div class="button">
                <div class="head-text" style="display: flex; margin-bottom: 45px;"><p>$230<h6>usd</h6></p></div>
                  <div class="btns">
                    <div class="btn1">
                      <div class="selectsize" style="border:1px solid rgdb(255, 255, 255);">
                        <div class="p" style="border:1px solid rgdb(21, 0, 255);">Select Size</div>
                        <div class="dropdownsize" style="border:1px solid rded;">
                          <div class="push"></div><img src="line.png" class="line">
                            <div class="dropdownsize-content">
                              <a href="#">40</a>
                              <a href="#">41</a>
                              <a href="#">42</a>
                              <a href="#">43</a>
                              <a href="#">44</a>
                              <a href="#">45</a>
                            </div>
                        </div>
                      </div>
                      </div>
                    </div>
                  <div class="btn2"><p id="btn2">Add to Cart</p></div>
                  <div class="info">
                    <p class="btnP">Size Guide<br>Free Delivery & Returns<br>Reviews 4.5/5</p>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div class="footer">
      <img src="image 5.png">
      <img src="image 6.png">
      <img src="image 7.png">
    </div>
    <script>
      const btn2 = document.querySelector('.btn2');
      const line = document.querySelector('.line');
      const dropdownsize = document.querySelector('.dropdownsize');
      const dropdownsize_content = document.querySelector('.dropdownsize-content');
      const cart = document.getElementById("cart");
      line.addEventListener('click', () =>{
          line.classList.toggle('active')
          dropdownsize.classList.toggle('active')
          dropdownsize_content.classList.toggle('active')
      });
      btn2.addEventListener('click',  () =>{
        cart.classList.toggle('active')
        cart.src = "cart_active.png"
      })
      dropdownsize_content.addEventListener('click', () =>{
        line.classList.toggle('active')
        dropdownsize.classList.toggle('active')
        dropdownsize_content.classList.toggle('active')
      });
      </script>
</body>
</html>
